version: 2
updates:
  # Python dependencies (generator)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    groups:
      development:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "pre-commit"
      core:
        patterns:
          - "click"
          - "cookiecutter"
          - "rich"
          - "questionary"
          - "pydantic*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ci)"
    groups:
      actions:
        patterns:
          - "*"
